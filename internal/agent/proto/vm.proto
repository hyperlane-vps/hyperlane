syntax = "proto3";

package agent;

service VMService {
  rpc CreateVM(CreateVMRequest) returns (VMResponse);
  rpc StopVM(StopVMRequest) returns (VMResponse);
  rpc DestroyVM(DestroyVMRequest) returns (VMResponse);
  rpc ReportState(Empty) returns (StateReport);
}

message Empty {}

message VMInfo {
  string name = 1;
  string state = 2; // running | stopped | crashed | unknown
  uint32 cpu = 3;
  uint32 ram = 4;
  string node_id = 5;
}

message StateReport {
  repeated VMInfo vms = 1;
}
